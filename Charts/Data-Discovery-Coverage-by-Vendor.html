<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart', 'bar'] });
        google.charts.setOnLoadCallback(drawStacked);

        function drawStacked() {
            var data = google.visualization.arrayToDataTable([
                ['Vendor', 'Azure', 'AWS', 'Databricks', 'Office 365', 'Snowflake', 'SQL Server on EC2'], // Ordered alphabetically
                ['Varonis', 20, 10, 0, 100, 100, 0],
                ['Cyera', 50, 30, 0, 100, 100, 0],
                ['Bedrock', 50, 100, 50, 100, 80, 100],
                ['Theom', 100, 100, 100, 0, 100, 100]
            ]);

            var options = {
                title: 'Data Discovery Coverage by Vendor', // Set chart title
                isStacked: true,
                vAxis: {
                    title: 'Percentage Coverage',
                    minValue: 0,
                    maxValue: 100
                },
                hAxis: {
                    title: 'Vendor'
                },
                colors: ['#0089D6', '#FF9900', '#FF3621', '#F28E2D', '#29B5E8', '#CC2927'], // Distinct colors for each technology
                legend: {
                    position: 'bottom',
                    maxLines: 6 // Adjust based on the number of legend items
                },
                titleTextStyle: {
                    alignment: 'center', // Center the title
                    fontSize: 24 // Make the title larger
                },
                bar: { groupWidth: '90%' } // Adjust the group width for better visibility
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }

        // Make the chart responsive
        window.addEventListener('resize', drawStacked);
    </script>
    <style>
        /* Style for the chart to be responsive */
        #chart_div {
            width: 100%;  /* Full width */
            height: 90vh; /* Full height of the viewport, adjust as needed */
        }

        /* Ensure the body has no margin */
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="chart_div"></div>
</body>
</html>
