<!DOCTYPE html>
<html>
  <head>
    <title>Discovery Coverage Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table, instantiates the bar chart, passes in the data, and draws it.
      function drawChart() {
        // Create the data table.
        var data = google.visualization.arrayToDataTable([
          ['Data Source', 'Discovery Coverage'],
          ['AWS', 30],
          ['Azure', 50],
          ['Snowflake', 100],
          ['Databricks', 0],
          ['Office 365', 100],
          ['SQL Server on EC2', 0],
          ['Total', 56]  // Total added for reference
        ]);

        // Set chart options
        var options = {
          title: 'Cyera Data Coverage',
          hAxis: {title: 'Data Source'},
          vAxis: {title: 'Discovery Coverage (%)'},
          bars: 'vertical',
          legend: { position: 'none' },
        };

        // Instantiate and draw the chart.
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);

        // Redraw chart on window resize to ensure responsiveness
        window.addEventListener('resize', function() {
          chart.draw(data, options);
        });
      }
    </script>

    <style>
      /* Make chart responsive */
      #chart_div {
        width: 100%;
        height: 95vh; /* Full height of the viewport */
      }
    </style>
  </head>

  <body>
    <!-- Div that will hold the bar chart -->
    <div id="chart_div"></div>
  </body>
</html>
